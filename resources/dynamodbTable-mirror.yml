Resources:
  MirrorsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.mirrorsTableName}
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: mirrorId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: mirrorId
          KeyType: RANGE
      # Set the capacity to auto-scale
      BillingMode: PAY_PER_REQUEST